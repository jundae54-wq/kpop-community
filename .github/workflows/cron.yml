name: "K-News Aggregator"

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cron
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/news?secret=${{ secrets.CRON_SECRET }}"
